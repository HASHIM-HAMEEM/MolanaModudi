  go_router: ^15.1.2
  cached_network_image: ^3.4.1
  shared_preferences: ^2.2.3
  logging: ^1.2.0
  dio: ^5.4.3+1
  equatable: ^2.0.5
  path_provider: ^2.1.3
  permission_handler: ^12.0.0+1
  url_launcher: ^6.1.12
  freezed_annotation: ^3.0.0
  json_annotation: ^4.8.1
  http: ^1.4.0
  google_generative_ai: ^0.4.3
  flutter_markdown: ^0.7.3
  youtube_player_flutter: ^9.0.3
  timeline_tile: ^2.0.0
  flutter_staggered_animations: ^1.1.1
  timeago: ^3.6.1
  
  # Firebase packages
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.7
  firebase_storage: ^12.4.5
  firebase_analytics: ^11.4.5
  google_fonts: ^6.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  workmanager:
    git:
      url: https://github.com/aldisa546/flutter_workmanager.git
      ref: upgrade/flutter-3.29
  flutter_svg: ^2.1.0
  share_plus: ^11.0.0
  marquee: ^2.3.0
  flutter_hooks: ^0.21.2
  connectivity_plus: ^6.1.4
  crypto: ^3.0.6
  collection: ^1.19.1
  shimmer: ^3.0.0
  flutter_cache_manager: ^3.3.1
  flutter_gen: ^5.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  freezed: ^3.0.0-0.0.dev
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1


flutter:
  uses-material-design: true
  
  # Enable generation of localization strings from ARB files
  generate: true

